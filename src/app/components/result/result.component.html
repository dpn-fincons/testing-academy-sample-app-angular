<h1>Results</h1>
<div class="result-table">
  <p-table [value]="results">
    <ng-template pTemplate="header">
      <tr>
        <th>Description</th>
        <th>Value</th>
        <th>Status</th>
        <th style="width: 6rem">Verified</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="description" matchMode="contains">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <input type="text" pInputText [ngModel]="value" (ngModelChange)="filter($event)">
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="value" matchMode="contains" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <input type="number" pInputText [ngModel]="value" (ngModelChange)="filter($event)">
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [showClear]="true">
                <ng-template let-option pTemplate="item">
                  <span class="customer-badge">{{option.label}}</span>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="boolean" field="verified"></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
      <tr class="result-row">
        <td>
          {{result.description}}
        </td>
        <td>
          {{result.value}}
        </td>
        <td>
          {{result.status}}
        </td>
        <td>
          <i class="pi" [ngClass]="{'true-icon pi-check-circle': result.verified, 'false-icon pi-times-circle': !result.verified}"></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No result available</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<a routerLink="/">Back to home</a>
